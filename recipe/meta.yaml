{% set name = "napari-ndev" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-ndev-{{ version }}.tar.gz
  sha256: 2111fb071505242549523a577358b1b4613f213f9034d5c917e000efbeca4d32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - aicsimageio
    - apoc-backend
    - dask-core
    - magicgui
    - napari
    - napari-workflows
    - numpy
    - pyclesperanto-prototype
    - python >={{ python_min }}
    - qtpy

test:
  imports:
    - napari_ndev
  commands:
    - pip list
    - pip check
  requires:
    - oclgrind
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-ndev
  summary: A collection of widgets to process images from start to finish--focused on neural development.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/TimMonko/napari-ndev

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - TimMonko
